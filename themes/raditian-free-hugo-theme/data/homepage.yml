# about
about:
  enable: true
  title: "Newsletter"
  content: 
    Who can become a member?
    <p> All students of Würzburg University’s Institute of East and South Asian Cultural Studies (Chinese Studies) may become members of the Sinological Alumni Network Würzburg. This includes students of the current Modern China B.A. (major and minor), Chinese Studies M.A., Chinese Politics and Society M.A., China Business and Economics M.Sc. study programs as well as former graduates. Current students might sign up during their last term by filling in and signing the membership form. Membership is free of charge.</p>      
    <p> 谁可以成为会员？ </p>
    <p> 维尔茨堡大学东亚和南亚文化研究所（中国研究方向）的所有学生都可以成为维尔茨堡汉学校友网的会员。目前包涵现代中国学学士（主修和辅修）、汉学研究硕士、中国政治和社会学硕士以及中国商业和经济学硕士这些项目的学生以及所有毕业生。在校学生可以在最后一个学期通过填写和签署会员表格来报名，获取会员资格是免费的。</p>
  button:
    icon: "icon-smile-fill"
    btnText: "Registration"
    URL: "img/general/NETWORKMEMBERSHIPREGISTRATIONFORM.pdf"
